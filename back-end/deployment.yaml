apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: back-end
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: back-end
    spec:
      containers:
      - name: back-end
        image: back-end
        ports:
        - containerPort: 3000
        imagePullPolicy: Never
      - name: mongo
        image: mongo
        ports:
        - containerPort: 27017
